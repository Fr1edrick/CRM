<div class="container">
    <div class="text-center">
        <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Crear PQRS</h2>
        <!--<p class="lead">Por favor ingrese cada uno de los campos solicitados.</p>-->
    </div>

    <br/>

    <div class="row">
        <div class="col-md-12 order-md-2">
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <label for="solicitud">Numero Solicitud</label>
                        <p>12356</p>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label for="identificacion">Identificación</label>
                        <input type="text" class="form-control" id="identificacion" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-4 mb-4">
                        <label for="tipoRadicado">Tipo Radicado</label>
                        <select class="custom-select d-block w-100" id="tipoRadicado" required="">
                          <option value="">Seleccione...</option>
                          <option>Solicitud</option>
                          <option>Petición</option>
                          <option>Queja</option>
                          <option>Reclamo</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label for="correo">Correo</label>
                        <input type="text" class="form-control" id="correo" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-md-4 mb-4">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-12">
                        <label for="Comentario">Comentario</label>
                        <input type="text" class="form-control" id="comentario" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>
            </form>

            <br/><br/>

            <div class="row center">
                <div class="col-md-5 mb-5"></div>

                <div class="col-md-2">
                    <hr class="mb-2">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Crear</button>
                </div>
                <div class="col-md-5 mb-5"></div>
            </div>
        </div>
    </div>

</div>
